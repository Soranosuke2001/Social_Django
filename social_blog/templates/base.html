<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Social</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Alternative to Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'social_blog/css/master.css'%}">
</head>
<body>
  <nav class="navbar mynav" role="navigation" id="navbar">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand mynav">Star Social</a>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li>
            <a href="">Post</a>
          </li>
          <li>
            <a href="">Groups</a>
          </li>
          <li>
            <a href="">Create Group</a>
          </li>
          <li>
            <a href="{% url 'accounts:logout' %}">Log Out</a>
          </li>
        {% else %}
          <li>
            <a href="">Groups</a>
          </li>
          <li>
            <a href="{% url 'accounts:login' %}">Log In</a>
          </li>
          <li>
            <a href="{% url 'accounts:signup' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>

    </div>
  </nav>

  <div class="container mycontainer">
    {% block body_block %}
      
    {% endblock %}  
  </div>

</body>
</html>
